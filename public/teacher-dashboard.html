<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teacher Dashboard - RFID Attendance</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <style>
        .section-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .dashboard-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .dashboard-section.disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .section-header h2 {
            margin: 0;
            font-size: 22px;
        }

        .section-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-ct {
            background: #4CAF50;
            color: white;
        }

        .badge-st {
            background: #2196F3;
            color: white;
        }

        .no-assignment-notice {
            padding: 30px;
            text-align: center;
            background: #f5f5f5;
            border-radius: 8px;
            color: #666;
        }

        .no-assignment-notice h3 {
            margin: 0 0 10px 0;
            color: #999;
        }

        .class-selector {
            margin-bottom: 20px;
        }

        .class-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .class-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .stats-mini-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .stat-mini-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-mini-card h4 {
            margin: 0 0 5px 0;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .stat-mini-card p {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .attendance-controls {
            margin: 20px 0;
        }

        .card-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .card-input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .card-input-group button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .card-input-group button:hover {
            background: #45a049;
        }

        .student-lists {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .student-list-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .student-list-box h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }

        .student-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-item.present {
            border-left: 4px solid #4CAF50;
        }

        .student-item.absent {
            border-left: 4px solid #f44336;
        }

        .student-name {
            font-weight: 600;
        }

        .student-roll {
            color: #666;
            font-size: 14px;
        }

        .empty-list {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-add-student {
            background: #2196F3;
            color: white;
        }

        .btn-add-student:hover {
            background: #1976D2;
        }

        .btn-view-history {
            background: #FF9800;
            color: white;
        }

        .btn-view-history:hover {
            background: #F57C00;
        }

        /* Mobile Responsive */
        @media (max-width: 1200px) {
            .section-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .section-header h2 {
                font-size: 18px;
            }

            .stats-mini-grid {
                grid-template-columns: 1fr;
            }

            .stat-mini-card p {
                font-size: 20px;
            }

            .card-input-group {
                flex-direction: column;
            }

            .card-input-group button {
                width: 100%;
            }

            .student-lists {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                flex-direction: column;
            }

            .dashboard-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üéì RFID System</h2>
                <p id="userName">Teacher</p>
            </div>
            
            <nav class="sidebar-nav">
                <div style="padding: 15px; color: #666; font-size: 14px;">
                    <strong>Your Classes:</strong>
                </div>
                <div id="assignmentsSidebar" style="padding: 0 15px;">
                    <p style="color: #999; font-size: 13px;">Loading...</p>
                </div>
            </nav>

            <button class="logout-btn" id="logoutBtn">
                üö™ Logout
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1>Teacher Dashboard</h1>
                <div class="top-bar-info">
                    <span id="currentDate"></span>
                </div>
            </div>

            <!-- Two Section Layout -->
            <div class="section-container">
                
                <!-- CLASS TEACHER SECTION -->
                <div class="dashboard-section" id="ctSection">
                    <div class="section-header">
                        <h2>üè´ Class Teacher</h2>
                        <span class="section-badge badge-ct">Full Access</span>
                    </div>

                    <div id="ctContent">
                        <div class="no-assignment-notice">
                            <h3>üìã No CT Assignment</h3>
                            <p>You are not assigned as Class Teacher of any class yet.</p>
                        </div>
                    </div>
                </div>

                <!-- SUBJECT TEACHER SECTION -->
                <div class="dashboard-section" id="stSection">
                    <div class="section-header">
                        <h2>üìñ Subject Teacher</h2>
                        <span class="section-badge badge-st">View Only</span>
                    </div>

                    <div id="stContent">
                        <div class="no-assignment-notice">
                            <h3>üìã No ST Assignment</h3>
                            <p>You are not assigned as Subject Teacher of any class yet.</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="teacher-dashboard.js"></script>
</body>
</html>
